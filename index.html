<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .calculator input {
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 40px;
        }
        .calculator button {
            width: 80px;
            height: 80px;
            padding: 10px 20px;
            font-size: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div>
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('-')">-</button>
        </div>
        <div>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('+')">+</button>
        </div>
        <div>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('(')">(</button>
        </div>
        <div>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen(')')">)</button>
        </div>
        <div>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <footer>
        Â© 2024 Copyright: Eljude V. Panao
    </footer>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch(error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
